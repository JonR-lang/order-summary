<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="style.css">
  
  <title>Frontend Mentor | Order summary card</title>

  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="wrapper">
    <div class="image"></div>

    <div class="other">
      <h4>Order Summary</h4>
      <p class="p1">You can now listen to millions of songs, audiobooks, and podcasts on any 
      device anywhere you like!</p>
      <div class="annual-box">
        <div class="music-image"><img src="images/icon-music.svg" alt="music icon" height="35px" width="35px"></div>

        <div class="annual">
        <p class="annual-plan">Annual Plan</p>
        <p class="price">$59.99/year</p>
        </div>

        <div class="link"><a href="#">Change</a></div>
      </div>

      <button>Proceed to Payment</button>
      <p class="order"><a href="#">Cancel Order</a></p>
    </div>
  </div>
  <br><br>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Johnny Iroele</a>.
  </div>
</body>
</html>
